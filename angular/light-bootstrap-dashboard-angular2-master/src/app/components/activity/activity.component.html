<div class="container mt-4" >
    <h1>ACTIVITY Registation</h1>
    <div class="card">
           
<form>
   
    <div class="form-group">
      <label >Activity Name</label>
      <input type="text"  [(ngModel)]="activityName"  [ngModelOptions]="{standalone: true}" class="form-control" id="activityName" name="activityName" placeholder="Enter Name">
    </div>
    
    <div class="form-group">
        <label >Address</label>
        <input type="text" [(ngModel)]="activityAddress" [ngModelOptions]="{standalone: true}" class="form-control" id="activityAddress" name="activityAddress" placeholder="Enter Address">
      </div>

      <div class="form-group">
        <label >Mobile</label>
        <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" class="form-control" id="mobile" name="text" placeholder="Enter Mobile">
      </div>

      <div class="form-group">
        <label for="dateOfActivity">Date of Activity</label>
        <input type="text" class="form-control" [(ngModel)]="dateOfActivity" name="dateOfActivity" placeholder="dd-MM-yyyy">
      </div>

      <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Submit</button>
  </form>
</div>
</div>


<div>
 
    <div class="container mt-4" >
 
        <h1>Activity Table</h1>
    <table class="table">
        <thead>     
        <tr>

            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Mobile</th>
            <th scope="col">Date</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ActivityItem of ActivityArray">
           
            <td>{{ActivityItem.activityName}}</td>
            <td>{{ActivityItem.activityAddress }}</td>
            <td>{{ActivityItem.mobile }}</td>
            <td>{{ActivityItem.dateOfActivity }}</td>
 
            <td>
                <button type="button" class="btn btn-success" (click)="setUpdate(ActivityItem)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="setDelete(ActivityItem)">Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>
 
 
    </div>
